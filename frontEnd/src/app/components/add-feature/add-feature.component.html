<div style="width: 400px; margin: auto;">
    <div class="submit-form">
      <div *ngIf="!submitted">


        <div class="form-group">
          <label for="title">Title</label>
          <input
            type="text"
            class="form-control"
            id="title"
            required
            [(ngModel)]="feature.title"
            name="title"
          />
        </div>
  
        <div class="form-group">
          <label for="description">Description</label>
          <input
            class="form-control"
            id="description"
            required
            [(ngModel)]="feature.description"
            name="description"
          />
        </div>

        <div class="form-group">
            <label for="client">Client</label>
            <select 
              class="form-control"
              id="client"
              required
              [(ngModel)]="feature.client"
              name="client" >  
         
              <option value="ClientA">ClientA</option>
              <option value="ClientB">ClientB</option>
              <option value="ClientC">ClientC</option>
           
              </select>

          </div>


          <div class="form-group">
            <label for="client">Area</label>
            <select 
              class="form-control"
              id="area"
              required
              [(ngModel)]="feature.area"
              name="area" >  
         
     
            
                <option value="Policies">Policies</option>
                <option value="Billing">Billing</option>
                <option value="Claims">Claims</option>
                <option value="Reports">Reports</option>
           
              </select>

          </div>
          <div class="form-group">
            <label for="priority">Priority</label>
            <input
              class="form-control"
              id="priority"
              required
              [(ngModel)]="feature.priority"
              name="priority"
            />
          </div>

          <div class="form-group">
            <label for="targetDate">Target Date</label>
            <input
              class="form-control"
              id="targetDate"
              required
              [(ngModel)]="feature.targetDate"
              name="targetDate"
              placeholder="Target Date" type="date"
            />
          </div>
      
    



  
        <button (click)="saveFeature()" class="btn btn-success">Submit</button>
      </div>
  
      <div *ngIf="submitted">
        <h4>You submitted successfully!</h4>
        <button class="btn btn-success" (click)="newFeature()">Add</button>
      </div>
    </div>
  </div>
