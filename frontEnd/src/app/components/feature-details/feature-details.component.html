
<div style="width: 400px; margin: auto;">
    <div *ngIf="currentFeature" class="edit-form">
      <h4>Update Feature</h4>
      <form>
        <div class="form-group">
          <label for="title">Title</label>
          <input
            type="text"
            class="form-control"
            id="title"
            [(ngModel)]="currentFeature.title"
            name="title"
          />
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <input
            type="text"
            class="form-control"
            id="description"
            [(ngModel)]="currentFeature.description"
            name="description"
          />
        </div>
  
        <div class="form-group">
            <label for="client">Client</label>
            <select 
              class="form-control"
              id="client"
              required
              [(ngModel)]="currentFeature.client"
              name="client" >  
         

            
                <option value="ClientA">ClientA</option>
                <option value="ClientB">ClientB</option>
                <option value="ClientC">ClientC</option>
           
              </select>

          </div>


          <div class="form-group">
            <label for="client">Area</label>
            <select 
              class="form-control"
              id="area"
              required
              [(ngModel)]="currentFeature.area"
              name="area" >  
         
     
            
                <option value="Policies">Policies</option>
                <option value="Billing">Billing</option>
                <option value="Claims">Claims</option>
                <option value="Reports">Reports</option>
           
              </select>

          </div>
          <div class="form-group">
            <label for="priority">Priority</label>
            <input
              class="form-control"
              id="priority"
              required
              [(ngModel)]="currentFeature.priority"
              name="priority"
            />
          </div>

          <div class="form-group">
            <label for="targetDate">Target Date</label>
            <input
              class="form-control"
              id="targetDate"
              required
              [(ngModel)]="currentFeature.targetDate"
              name="targetDate"
              placeholder="Target Date" type="date"
            />
          </div>

    
      </form>
  
       
  
      <button class="badge badge-danger mr-2" (click)="deleteFeature()">
        Delete
      </button>
  
      <button
        type="submit"
        class="badge badge-success"
        (click)="updateFeature()"
      >
        Update
      </button>
      <p>{{ message }}</p>
    </div>
  
    <div *ngIf="!currentFeature">
      <br />
      <p>Cannot access this Feature...</p>
    </div>
  </div>
